<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Management</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1024px;
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
            overflow-wrap: break-word; /* Đảm bảo nội dung dài tự xuống dòng */
        }
        th {
            background-color: #e5e7eb;
        }
        .text-red-500 {
            color: #ef4444;
        }
        .add-button {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #2563eb;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .popup.show {
            display: flex;
        }
        .popup-content {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            width: 384px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .popup-content h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .popup-content label {
            display: block;
            margin-bottom: 4px;
        }
        .popup-content select,
        .popup-content input[type="time"],
        .popup-content input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .popup-content .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        .expiration-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            cursor: pointer;
        }
        .expiration-popup.show {
            display: block;
        }
        .expiration-popup h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .expiration-popup p {
            margin: 0 0 12px;
        }
        .save-button {
            background-color: #10b981;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        .save-button:hover {
            background-color: #059669;
        }
        .cancel-button {
            background-color: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #4b5563;
        }
        .current-time-button {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .current-time-button:hover {
            background-color: #2563eb;
        }
        .edit-button {
            background-color: #eab308;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 4px;
        }
        .edit-button:hover {
            background-color: #ca8a04;
        }
        .delete-button {
            background-color: #ef4444;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #dc2626;
        }
        tr.draggable {
            cursor: move;
        }
        tr.dragging {
            opacity: 0.5;
            background-color: #f0f0f0;
        }
        tr.drag-over {
            border-top: 2px solid #3b82f6;
        }
        .tabs {
            margin-bottom: 24px;
        }
        .tab-button {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid #e5e7eb;
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-right: 8px;
        }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        /* Thêm thanh cuộn dọc, ngăn thanh cuộn ngang */
        tbody {
            display: block;
            max-height: 400px; /* Giới hạn chiều cao tối đa */
            overflow-y: auto; /* Thanh cuộn dọc */
            overflow-x: hidden; /* Ngăn thanh cuộn ngang */
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed; /* Đảm bảo các cột căn đều */
        }
        thead {
            width: 100%; /* Không cần trừ 1em, đảm bảo khớp với tbody */
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('daily')">HSD trong ngày</button>
        <button class="tab-button" onclick="openTab('longterm')">HSD dài ngày</button>
    </div>

    <div id="daily" class="tab-content active">
        <div class="container">
            <h1>Quản lý hạn sử dụng</h1>
            <table id="materialTable">
                <thead>
                    <tr>
                        <th>Tên nguyên vật liệu</th>
                        <th>Giờ nấu</th>
                        <th>Giờ hết hạn</th>
                        <th>Thời gian còn lại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <button id="addButton" class="add-button">Thêm</button>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="popupTitle">Thêm nguyên vật liệu</h2>
                <div>
                    <label>Tên nguyên vật liệu</label>
                    <select id="materialSelect"></select>
                </div>
                <div>
                    <label>Giờ nấu</label>
                    <input id="cookTime" type="time" step="1" required>
                    <button id="currentTimeButton" class="current-time-button">Lấy thời gian hiện tại</button>
                </div>
                <div class="button-group">
                    <button id="saveButton" class="save-button">Lưu</button>
                    <button id="cancelButton" class="cancel-button">Hủy</button>
                </div>
            </div>
        </div>

        <div id="expirationPopup" class="expiration-popup">
            <h2>Thông báo hết hạn</h2>
            <p id="expirationMessage"></p>
        </div>
    </div>

    <div id="longterm" class="tab-content">
        <div class="container">
            <h1>Quản lý hạn sử dụng</h1>
            <table id="materialTable-longterm">
                <thead>
                    <tr>
                        <th>Tên nguyên vật liệu</th>
                        <th>Ngày nhập</th>
                        <th>Ngày hết hạn</th>
                        <th>Thời gian còn lại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tableBody-longterm"></tbody>
            </table>
            <button id="addButton-longterm" class="add-button">Thêm</button>
        </div>

        <div id="popup-longterm" class="popup">
            <div class="popup-content">
                <h2 id="popupTitle-longterm">Thêm nguyên vật liệu</h2>
                <div>
                    <label>Tên nguyên vật liệu</label>
                    <select id="materialSelect-longterm"></select>
                </div>
                <div>
                    <label>Ngày nhập</label>
                    <input id="cookTime-longterm" type="datetime-local" step="1" required>
                    <button id="currentTimeButton-longterm" class="current-time-button">Lấy ngày giờ hiện tại</button>
                </div>
                <div class="button-group">
                    <button id="saveButton-longterm" class="save-button">Lưu</button>
                    <button id="cancelButton-longterm" class="cancel-button">Hủy</button>
                </div>
            </div>
        </div>

        <div id="expirationPopup-longterm" class="expiration-popup">
            <h2>Thông báo hết hạn</h2>
            <p id="expirationMessage-longterm"></p>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQz4fYu-0uVSVtmI29lmc-xXSXTV1c4FAbUpZNIR0bG4abs3py6tSfVrCVTgcsg6nbawP_maZWDdYJn/pub?output=csv';
        // Sử dụng proxy backend (thay bằng URL của bạn nếu có)
        const TTS_PROXY_URL = 'http://localhost:5000/tts'; // Hoặc 'http://your-server/tts.php'
        let materialsDataDaily = [];
        let materialsDataLongterm = [];
        let materialHSD = {};
        let updateInterval = null;
        let notificationIntervals = {};
        let expiredMaterials = new Set();
        let unconfirmedExpirations = new Set();

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabName}')"]`).classList.add('active');
            manageUpdateInterval();
        }

        function csvToJson(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                if (values.length < headers.length) continue;
                const obj = {};
                headers.forEach((header, index) => (obj[header] = values[index] || ''));
                if (obj['Tên BTP']) result.push(obj);
            }
            return result;
        }

        async function playNotification(material, key) {
            try {
                const response = await fetch(TTS_PROXY_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'audio/mpeg'
                    }
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`TTS proxy failed: ${response.status} - ${errorText}`);
                }
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('audio/mpeg')) {
                    throw new Error(`Invalid content type: ${contentType}`);
                }
                const audioBlob = await response.blob();
                if (!audioBlob || audioBlob.size === 0) {
                    throw new Error('Empty audio blob received');
                }
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                audio.addEventListener('error', (e) => {
                    console.error(`Audio playback error for ${key}:`, e);
                    alert('Không thể phát âm thanh từ proxy. Chuyển sang TTS trình duyệt.');
                    playFallbackTTS();
                });
                await audio.play().catch(e => {
                    console.error(`Audio play failed for ${key}:`, e);
                    alert('Không thể phát âm thanh từ proxy. Chuyển sang TTS trình duyệt.');
                    playFallbackTTS();
                });
                audio.onended = () => URL.revokeObjectURL(audioUrl);
            } catch (error) {
                console.error(`TTS error for ${material} (${key}):`, error);
                alert('Lỗi khi gọi TTS proxy. Chuyển sang TTS trình duyệt.');
                playFallbackTTS();
            }
        }

        function playFallbackTTS() {
            try {
                const utterance = new SpeechSynthesisUtterance('Hết Hạn');
                utterance.lang = 'vi-VN';
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(voice => voice.name.includes('Google') && voice.lang === 'vi-VN') || voices.find(voice => voice.lang === 'vi-VN');
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.volume = 1.0;
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.error('Fallback TTS failed:', error);
                alert('Không thể phát thông báo âm thanh. Vui lòng kiểm tra hỗ trợ trình duyệt.');
            }
        }

        function showExpirationPopup(material, rowId, tab) {
            const popup = document.getElementById(`expirationPopup${tab === 'daily' ? '' : '-longterm'}`);
            const message = document.getElementById(`expirationMessage${tab === 'daily' ? '' : '-longterm'}`);
            const key = `${material}_${rowId}_${tab}`;
            message.textContent = `Hết hạn: ${material}`;
            popup.classList.add('show');
            notificationIntervals[key] = setInterval(() => {
                playNotification(material, key);
            }, 10000);
            popup.onclick = () => {
                popup.classList.remove('show');
                clearInterval(notificationIntervals[key]);
                delete notificationIntervals[key];
                unconfirmedExpirations.delete(key);
                expiredMaterials.delete(key);
            };
        }

        function saveTableData(tab) {
            const tableBody = document.getElementById(`tableBody${tab === 'daily' ? '' : '-longterm'}`);
            const rows = Array.from(tableBody.querySelectorAll('tr'));
            const tableData = rows.map(row => ({
                rowId: row.dataset.rowId,
                material: row.cells[0].textContent,
                cookTime: row.cells[1].textContent
            }));
            localStorage.setItem(`materialTableData-${tab}`, JSON.stringify(tableData));
            localStorage.setItem(`lastSavedDate-${tab}`, new Date().toISOString().split('T')[0]);
        }

        function loadTableData(tab) {
            const savedData = localStorage.getItem(`materialTableData-${tab}`);
            if (savedData) {
                const tableData = JSON.parse(savedData);
                const materialsData = tab === 'daily' ? materialsDataDaily : materialsDataLongterm;
                tableData.forEach(data => {
                    if (materialsData.includes(data.material)) {
                        addMaterialToTable(data.material, data.cookTime, data.rowId, tab);
                    }
                });
            }
        }

        function clearTableData(tab) {
            localStorage.removeItem(`materialTableData-${tab}`);
            localStorage.removeItem(`lastSavedDate-${tab}`);
            const tableBody = document.getElementById(`tableBody${tab === 'daily' ? '' : '-longterm'}`);
            tableBody.innerHTML = '';
            const keysToRemove = Array.from(expiredMaterials).filter(key => key.endsWith(`_${tab}`));
            keysToRemove.forEach(key => {
                clearInterval(notificationIntervals[key]);
                delete notificationIntervals[key];
                expiredMaterials.delete(key);
                unconfirmedExpirations.delete(key);
            });
            manageUpdateInterval();
        }

        async function fetchMaterials() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Failed to fetch CSV');
                const csvText = await response.text();
                const data = csvToJson(csvText);

                materialsDataDaily = [];
                materialsDataLongterm = [];
                materialHSD = {};

                data.forEach(row => {
                    const material = row['Tên BTP']?.trim();
                    const hsd = parseInt(row['HSD']);
                    if (material && !isNaN(hsd)) {
                        materialHSD[material] = hsd;
                        if (hsd < 12) {
                            materialsDataDaily.push(material);
                        } else {
                            materialsDataLongterm.push(material);
                        }
                    }
                });

                if (materialsDataDaily.length === 0 && materialsDataLongterm.length === 0) {
                    console.error('No valid materials found in the sheet');
                    alert('Không thể tải danh sách nguyên vật liệu. Vui lòng kiểm tra sheet.');
                } else {
                    console.log('Daily materials:', materialsDataDaily);
                    console.log('Long-term materials:', materialsDataLongterm);
                    populateMaterialSelect('daily');
                    populateMaterialSelect('longterm');

                    ['daily', 'longterm'].forEach(tab => {
                        const today = new Date().toISOString().split('T')[0];
                        const lastSavedDate = localStorage.getItem(`lastSavedDate-${tab}`);
                        const materialsData = tab === 'daily' ? materialsDataDaily : materialsDataLongterm;
                        if (lastSavedDate !== today) {
                            clearTableData(tab);
                            materialsData.forEach(material => {
                                const defaultTime = tab === 'daily' ? '00:00:00' : '';
                                addMaterialToTable(material, defaultTime, generateRowId(), tab);
                            });
                            saveTableData(tab);
                        } else {
                            loadTableData(tab);
                            const savedData = JSON.parse(localStorage.getItem(`materialTableData-${tab}`) || '[]');
                            const savedMaterials = savedData.map(data => data.material);
                            materialsData.forEach(material => {
                                if (!savedMaterials.includes(material)) {
                                    const defaultTime = tab === 'daily' ? '00:00:00' : '';
                                    addMaterialToTable(material, defaultTime, generateRowId(), tab);
                                }
                            });
                            saveTableData(tab);
                        }
                    });
                    startUpdateInterval();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Không thể kết nối tới sheet. Vui lòng kiểm tra URL hoặc kết nối mạng.');
            }
        }

        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        function parseDateTime(dateTimeStr) {
            if (!dateTimeStr) return new Date();
            const [datePart, timePart] = dateTimeStr.split(' ');
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes, seconds] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes, seconds);
        }

        function normalizeTime(timeStr, tab) {
            if (tab === 'daily') {
                const date = new Date(`1970-01-01T${timeStr}`);
                return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } else {
                if (!timeStr) return '';
                const date = new Date(timeStr.replace('T', ' '));
                return formatDateTime(date);
            }
        }

        function populateMaterialSelect(tab) {
            const select = document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`);
            select.innerHTML = '<option value="">Chọn nguyên vật liệu</option>';
            const materialsData = tab === 'daily' ? materialsDataDaily : materialsDataLongterm;
            materialsData.forEach(material => {
                const option = document.createElement('option');
                option.value = material;
                option.textContent = material;
                select.appendChild(option);
            });
        }

        function setupAddButton(tab) {
            document.getElementById(`addButton${tab === 'daily' ? '' : '-longterm'}`).addEventListener('click', () => {
                const materialsData = tab === 'daily' ? materialsDataDaily : materialsDataLongterm;
                if (materialsData.length === 0) {
                    alert('Danh sách nguyên vật liệu chưa được tải. Vui lòng thử lại sau.');
                    return;
                }
                document.getElementById(`popupTitle${tab === 'daily' ? '' : '-longterm'}`).textContent = 'Thêm nguyên vật liệu';
                document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value = '';
                document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = '';
                document.getElementById(`popup${tab === 'daily' ? '' : '-longterm'}`).classList.add('show');
                document.getElementById(`saveButton${tab === 'daily' ? '' : '-longterm'}`).onclick = () => saveNewMaterial(tab);
            });
        }

        function setupCurrentTimeButton(tab) {
            document.getElementById(`currentTimeButton${tab === 'daily' ? '' : '-longterm'}`).addEventListener('click', () => {
                const now = new Date();
                if (tab === 'daily') {
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    const seconds = String(now.getSeconds()).padStart(2, '0');
                    document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = `${hours}:${minutes}:${seconds}`;
                } else {
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const hours = String(now.getHours()).padStart(2, '0');
                    const minutes = String(now.getMinutes()).padStart(2, '0');
                    document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = `${year}-${month}-${day}T${hours}:${minutes}`;
                }
            });
        }

        function setupCancelButton(tab) {
            document.getElementById(`cancelButton${tab === 'daily' ? '' : '-longterm'}`).addEventListener('click', () => {
                document.getElementById(`popup${tab === 'daily' ? '' : '-longterm'}`).classList.remove('show');
                document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value = '';
                document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = '';
            });
        }

        function generateRowId() {
            return 'row_' + Math.random().toString(36).substr(2, 9);
        }

        function saveNewMaterial(tab) {
            const material = document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value;
            const cookTime = document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value;
            if (material && cookTime) {
                const normalizedCookTime = normalizeTime(cookTime, tab);
                addMaterialToTable(material, normalizedCookTime, generateRowId(), tab);
                document.getElementById(`popup${tab === 'daily' ? '' : '-longterm'}`).classList.remove('show');
                document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value = '';
                document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = '';
                saveTableData(tab);
                startUpdateInterval();
            } else {
                alert('Vui lòng điền đầy đủ thông tin');
            }
        }

        function addMaterialToTable(material, cookTime, rowId = generateRowId(), tab) {
            const tableBody = document.getElementById(`tableBody${tab === 'daily' ? '' : '-longterm'}`);
            const row = document.createElement('tr');
            row.draggable = true;
            row.classList.add('draggable');
            row.dataset.rowId = rowId;

            const defaultTime = tab === 'daily' ? '00:00:00' : '';
            let expiryTimeStr = 'Chưa xác định';
            if (cookTime && cookTime !== defaultTime) {
                const now = new Date();
                const cookDate = tab === 'daily'
                    ? new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...cookTime.split(':').map(Number))
                    : parseDateTime(cookTime);
                const hsdHours = materialHSD[material] || 0;
                const expiryTime = new Date(cookDate.getTime() + hsdHours * 60 * 60 * 1000);
                expiryTimeStr = tab === 'daily' 
                    ? expiryTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                    : formatDateTime(expiryTime);
            }
            
            row.innerHTML = `
                <td class="border p-2">${material}</td>
                <td class="border p-2">${cookTime || 'Chưa nhập'}</td>
                <td class="border p-2">${expiryTimeStr}</td>
                <td class="border p-2 remaining-time" data-material="${material}" data-cooktime="${cookTime}" data-row-id="${rowId}" data-tab="${tab}">${cookTime === defaultTime ? 'Đợi' : ''}</td>
                <td class="border p-2">
                    <button class="edit-button">Sửa</button>
                    <button class="delete-button">Xóa</button>
                </td>
            `;
            tableBody.appendChild(row);
            updateRemainingTimes();

            row.querySelector('.edit-button').addEventListener('click', () => editRow(row, material, cookTime, rowId, tab));
            row.querySelector('.delete-button').addEventListener('click', () => {
                row.remove();
                const key = `${material}_${rowId}_${tab}`;
                clearInterval(notificationIntervals[key]);
                delete notificationIntervals[key];
                expiredMaterials.delete(key);
                unconfirmedExpirations.delete(key);
                saveTableData(tab);
                manageUpdateInterval();
            });

            row.addEventListener('dragstart', handleDragStart);
            row.addEventListener('dragover', handleDragOver);
            row.addEventListener('drop', (e) => handleDrop(e, tab));
            row.addEventListener('dragend', handleDragEnd);
        }

        let draggedRow = null;

        function handleDragStart(e) {
            draggedRow = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const targetRow = e.target.closest('tr');
            if (targetRow && targetRow !== draggedRow) {
                targetRow.classList.add('drag-over');
            }
        }

        function handleDrop(e, tab) {
            e.preventDefault();
            const targetRow = e.target.closest('tr');
            if (targetRow && targetRow !== draggedRow) {
                const tableBody = document.getElementById(`tableBody${tab === 'daily' ? '' : '-longterm'}`);
                const allRows = Array.from(tableBody.querySelectorAll('tr'));
                const draggedIndex = allRows.indexOf(draggedRow);
                const targetIndex = allRows.indexOf(targetRow);
                if (draggedIndex < targetIndex) {
                    tableBody.insertBefore(draggedRow, targetRow.nextSibling);
                } else {
                    tableBody.insertBefore(draggedRow, targetRow);
                }
                saveTableData(tab);
            }
            targetRow.classList.remove('drag-over');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('#tableBody tr, #tableBody-longterm tr').forEach(row => row.classList.remove('drag-over'));
        }

        function editRow(row, material, cookTime, rowId, tab) {
            document.getElementById(`popupTitle${tab === 'daily' ? '' : '-longterm'}`).textContent = 'Sửa nguyên vật liệu';
            document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value = material;
            document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = cookTime && cookTime !== '' 
                ? (tab === 'daily' ? cookTime : cookTime.split(' ').reverse().join('-').replace(/(\d+)\/(\d+)\/(\d+)/, '$3-$2-$1') + 'T' + cookTime.split(' ')[1]) 
                : '';
            document.getElementById(`popup${tab === 'daily' ? '' : '-longterm'}`).classList.add('show');
            document.getElementById(`saveButton${tab === 'daily' ? '' : '-longterm'}`).onclick = () => {
                const newMaterial = document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value;
                const newCookTime = document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value;
                if (newMaterial && newCookTime) {
                    const normalizedNewCookTime = normalizeTime(newCookTime, tab);
                    const now = new Date();
                    const cookDate = tab === 'daily'
                        ? new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...normalizedNewCookTime.split(':').map(Number))
                        : parseDateTime(normalizedNewCookTime);
                    const hsdHours = materialHSD[newMaterial] || 0;
                    const expiryTime = new Date(cookDate.getTime() + hsdHours * 60 * 60 * 1000);
                    const defaultTime = tab === 'daily' ? '00:00:00' : '';
                    const expiryTimeStr = normalizedNewCookTime === defaultTime 
                        ? 'Chưa xác định' 
                        : (tab === 'daily' 
                            ? expiryTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
                            : formatDateTime(expiryTime));
                    
                    row.cells[0].textContent = newMaterial;
                    row.cells[1].textContent = normalizedNewCookTime || 'Chưa nhập';
                    row.cells[2].textContent = expiryTimeStr;
                    row.cells[3].dataset.material = newMaterial;
                    row.cells[3].dataset.cooktime = normalizedNewCookTime;
                    row.cells[3].dataset.rowId = rowId;
                    row.cells[3].dataset.tab = tab;
                    document.getElementById(`popup${tab === 'daily' ? '' : '-longterm'}`).classList.remove('show');
                    document.getElementById(`materialSelect${tab === 'daily' ? '' : '-longterm'}`).value = '';
                    document.getElementById(`cookTime${tab === 'daily' ? '' : '-longterm'}`).value = '';
                    const key = `${material}_${rowId}_${tab}`;
                    clearInterval(notificationIntervals[key]);
                    delete notificationIntervals[key];
                    expiredMaterials.delete(key);
                    unconfirmedExpirations.delete(key);
                    saveTableData(tab);
                    updateRemainingTimes();
                } else {
                    alert('Vui lòng điền đầy đủ thông tin');
                }
            };
        }

        function updateRemainingTimes() {
            const now = new Date();
            const rows = document.querySelectorAll('.remaining-time');
            rows.forEach(cell => {
                const material = cell.dataset.material;
                const cookTime = cell.dataset.cooktime;
                const rowId = cell.dataset.rowId;
                const tab = cell.dataset.tab;
                const defaultTime = tab === 'daily' ? '00:00:00' : '';
                const key = `${material}_${rowId}_${tab}`;
                if (!cookTime || cookTime === defaultTime) {
                    cell.textContent = 'Đợi';
                    cell.classList.remove('text-red-500');
                    clearInterval(notificationIntervals[key]);
                    delete notificationIntervals[key];
                    expiredMaterials.delete(key);
                    unconfirmedExpirations.delete(key);
                    return;
                }
                const cookDate = tab === 'daily'
                    ? new Date(now.getFullYear(), now.getMonth(), now.getDate(), ...cookTime.split(':').map(Number))
                    : parseDateTime(cookTime);
                const hsdHours = materialHSD[material] || 0;
                const expiryTime = new Date(cookDate.getTime() + hsdHours * 60 * 60 * 1000);
                const timeDiff = expiryTime - now;
                if (timeDiff <= 0) {
                    cell.textContent = 'Hết hạn';
                    cell.classList.add('text-red-500');
                    if (!expiredMaterials.has(key)) {
                        showExpirationPopup(material, rowId, tab);
                        unconfirmedExpirations.add(key);
                        expiredMaterials.add(key);
                    }
                } else {
                    const hoursLeft = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    cell.textContent = `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                    cell.classList.remove('text-red-500');
                    clearInterval(notificationIntervals[key]);
                    delete notificationIntervals[key];
                    expiredMaterials.delete(key);
                    unconfirmedExpirations.delete(key);
                }
            });
        }

        function manageUpdateInterval() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab && activeTab.querySelectorAll('tr').length > 0) {
                updateInterval = setInterval(updateRemainingTimes, 1000);
            }
        }

        function startUpdateInterval() {
            manageUpdateInterval();
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.speechSynthesis.onvoiceschanged = () => {
                const voices = window.speechSynthesis.getVoices();
                console.log('Available voices:', voices.map(v => ({ name: v.name, lang: v.lang })));
            };
            setupAddButton('daily');
            setupAddButton('longterm');
            setupCurrentTimeButton('daily');
            setupCurrentTimeButton('longterm');
            setupCancelButton('daily');
            setupCancelButton('longterm');
            fetchMaterials();
        });
    </script>
</body>
