<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expiration Management</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 1024px;
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e5e7eb;
        }
        .text-red-500 {
            color: #ef4444;
        }
        .add-button {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-button:hover {
            background-color: #2563eb;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
        .popup.show {
            display: flex;
        }
        .popup-content {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            width: 384px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .popup-content h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .popup-content label {
            display: block;
            margin-bottom: 4px;
        }
        .popup-content select,
        .popup-content input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .popup-content .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        .expiration-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: white;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 1000;
            cursor: pointer;
        }
        .expiration-popup.show {
            display: block;
        }
        .expiration-popup h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .expiration-popup p {
            margin: 0 0 12px;
        }
        .save-button {
            background-color: #10b981;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        .save-button:hover {
            background-color: #059669;
        }
        .cancel-button {
            background-color: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cancel-button:hover {
            background-color: #4b5563;
        }
        .current-time-button {
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
        }
        .current-time-button:hover {
            background-color: #2563eb;
        }
        .edit-button {
            background-color: #eab308;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 4px;
        }
        .edit-button:hover {
            background-color: #ca8a04;
        }
        .delete-button {
            background-color: #ef4444;
            color: white;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #dc2626;
        }
        tr.draggable {
            cursor: move;
        }
        tr.dragging {
            opacity: 0.5;
            background-color: #f0f0f0;
        }
        tr.drag-over {
            border-top: 2px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quản lý hạn sử dụng</h1>
        <table id="materialTable">
            <thead>
                <tr>
                    <th>Tên nguyên vật liệu</th>
                    <th>Giờ nấu</th>
                    <th>Giờ hết hạn</th>
                    <th>Thời gian còn lại</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <button id="addButton" class="add-button">Thêm</button>
    </div>

    <!-- Add/Edit Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popupTitle">Thêm nguyên vật liệu</h2>
            <div>
                <label>Tên nguyên vật liệu</label>
                <select id="materialSelect"></select>
            </div>
            <div>
                <label>Giờ nấu</label>
                <input id="cookTime" type="time" step="1" required>
                <button id="currentTimeButton" class="current-time-button">Lấy thời gian hiện tại</button>
            </div>
            <div class="button-group">
                <button id="saveButton" class="save-button">Lưu</button>
                <button id="cancelButton" class="cancel-button">Hủy</button>
            </div>
        </div>
    </div>

    <!-- Expiration Popup -->
    <div id="expirationPopup" class="expiration-popup">
        <h2>Thông báo hết hạn</h2>
        <p id="expirationMessage"></p>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQz4fYu-0uVSVtmI29lmc-xXSXTV1c4FAbUpZNIR0bG4abs3py6tSfVrCVTgcsg6nbawP_maZWDdYJn/pub?output=csv';
        let materialsData = [];
        let materialHSD = {};
        let updateInterval = null;
        let notificationInterval = null;
        let expiredMaterials = new Set();
        let unconfirmedExpirations = new Set();

        // CSV to JSON function
        function csvToJson(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];
            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                if (values.length < headers.length) continue;
                const obj = {};
                headers.forEach((header, index) => (obj[header] = values[index] || ''));
                if (obj['Tên BTP']) result.push(obj);
            }
            return result;
        }

        // Play TTS notification
        function playNotification(material) {
            try {
                const utterance = new SpeechSynthesisUtterance(`Check lại ${material}`);
                utterance.lang = 'vi-VN';
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(voice => voice.name.includes('Google') && voice.lang === 'vi-VN') || voices.find(voice => voice.lang === 'vi-VN');
                if (preferredVoice) utterance.voice = preferredVoice;
                utterance.volume = 1.0;
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.warn('TTS failed:', error);
                alert('Không thể phát thông báo âm thanh. Vui lòng kiểm tra hỗ trợ trình duyệt.');
            }
        }

        // Show expiration popup
        function showExpirationPopup(material, rowId) {
            const popup = document.getElementById('expirationPopup');
            const message = document.getElementById('expirationMessage');
            message.textContent = `Hết hạn: ${material}`;
            popup.classList.add('show');
            popup.onclick = () => {
                popup.classList.remove('show');
                unconfirmedExpirations.delete(`${material}_${rowId}`);
                window.speechSynthesis.cancel();
                manageNotificationInterval();
            };
        }

        // Save table data to localStorage
        function saveTableData() {
            const tableBody = document.getElementById('tableBody');
            const rows = Array.from(tableBody.querySelectorAll('tr'));
            const tableData = rows.map(row => ({
                rowId: row.dataset.rowId,
                material: row.cells[0].textContent,
                cookTime: row.cells[1].textContent
            }));
            localStorage.setItem('materialTableData', JSON.stringify(tableData));
        }

        // Load table data from localStorage
        function loadTableData() {
            const savedData = localStorage.getItem('materialTableData');
            if (savedData) {
                const tableData = JSON.parse(savedData);
                tableData.forEach(data => {
                    if (materialsData.includes(data.material)) {
                        addMaterialToTable(data.material, data.cookTime, data.rowId);
                    }
                });
            }
        }

        // Fetch data from sheet and populate table
        async function fetchMaterials() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) throw new Error('Failed to fetch CSV');
                const csvText = await response.text();
                const data = csvToJson(csvText);

                materialsData = [];
                materialHSD = {};

                data.forEach(row => {
                    const material = row['Tên BTP']?.trim();
                    const hsd = parseInt(row['HSD']);
                    if (material && !isNaN(hsd)) {
                        materialsData.push(material);
                        materialHSD[material] = hsd;
                    }
                });

                if (materialsData.length === 0) {
                    console.error('No valid materials found in the sheet');
                    alert('Không thể tải danh sách nguyên vật liệu. Vui lòng kiểm tra sheet.');
                } else {
                    console.log('Materials loaded:', materialsData);
                    populateMaterialSelect();
                    loadTableData(); // Load saved data from localStorage
                    const savedData = JSON.parse(localStorage.getItem('materialTableData') || '[]');
                    const savedMaterials = savedData.map(data => data.material);
                    // Add missing materials from sheet with default time
                    materialsData.forEach(material => {
                        if (!savedMaterials.includes(material)) {
                            addMaterialToTable(material, '00:00:00', generateRowId());
                        }
                    });
                    startUpdateInterval();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Không thể kết nối tới sheet. Vui lòng kiểm tra URL hoặc kết nối mạng.');
            }
        }

        // Populate material select dropdown
        function populateMaterialSelect() {
            const select = document.getElementById('materialSelect');
            select.innerHTML = '<option value="">Chọn nguyên vật liệu</option>';
            materialsData.forEach(material => {
                const option = document.createElement('option');
                option.value = material;
                option.textContent = material;
                select.appendChild(option);
            });
        }

        // Normalize time to 24-hour format (HH:mm:ss)
        function normalizeTime(timeStr) {
            const date = new Date(`1970-01-01T${timeStr}`);
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // Show add/edit popup
        document.getElementById('addButton').addEventListener('click', () => {
            if (materialsData.length === 0) {
                alert('Danh sách nguyên vật liệu chưa được tải. Vui lòng thử lại sau.');
                return;
            }
            document.getElementById('popupTitle').textContent = 'Thêm nguyên vật liệu';
            document.getElementById('materialSelect').value = '';
            document.getElementById('cookTime').value = '';
            document.getElementById('popup').classList.add('show');
            document.getElementById('saveButton').onclick = saveNewMaterial;
        });

        // Set current time in cookTime input
        document.getElementById('currentTimeButton').addEventListener('click', () => {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('cookTime').value = `${hours}:${minutes}:${seconds}`;
        });

        // Cancel add/edit popup
        document.getElementById('cancelButton').addEventListener('click', () => {
            document.getElementById('popup').classList.remove('show');
            document.getElementById('materialSelect').value = '';
            document.getElementById('cookTime').value = '';
        });

        // Generate unique ID for rows
        function generateRowId() {
            return 'row_' + Math.random().toString(36).substr(2, 9);
        }

        // Save new material
        function saveNewMaterial() {
            const material = document.getElementById('materialSelect').value;
            const cookTime = document.getElementById('cookTime').value;
            if (material && cookTime) {
                const normalizedCookTime = normalizeTime(cookTime);
                addMaterialToTable(material, normalizedCookTime);
                document.getElementById('popup').classList.remove('show');
                document.getElementById('materialSelect').value = '';
                document.getElementById('cookTime').value = '';
                saveTableData();
                startUpdateInterval();
            } else {
                alert('Vui lòng điền đầy đủ thông tin');
            }
        }

        // Add material to table
        function addMaterialToTable(material, cookTime, rowId = generateRowId()) {
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.draggable = true;
            row.classList.add('draggable');
            row.dataset.rowId = rowId;

            let expiryTimeStr = 'Chưa xác định';
            if (cookTime !== '00:00:00') {
                const [hours, minutes, seconds] = cookTime.split(':').map(Number);
                const cookDate = new Date();
                cookDate.setHours(hours, minutes, seconds, 0);
                if (cookDate > new Date()) {
                    cookDate.setDate(cookDate.getDate() - 1);
                }
                const hsdHours = materialHSD[material] || 0;
                const expiryTime = new Date(cookDate.getTime() + hsdHours * 60 * 60 * 1000);
                expiryTimeStr = expiryTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }
            
            row.innerHTML = `
                <td class="border p-2">${material}</td>
                <td class="border p-2">${cookTime}</td>
                <td class="border p-2">${expiryTimeStr}</td>
                <td class="border p-2 remaining-time" data-material="${material}" data-cooktime="${cookTime}" data-row-id="${rowId}">${cookTime === '00:00:00' ? 'Đợi' : ''}</td>
                <td class="border p-2">
                    <button class="edit-button">Sửa</button>
                    <button class="delete-button">Xóa</button>
                </td>
            `;
            tableBody.appendChild(row);
            updateRemainingTimes();

            row.querySelector('.edit-button').addEventListener('click', () => editRow(row, material, cookTime, rowId));
            row.querySelector('.delete-button').addEventListener('click', () => {
                row.remove();
                expiredMaterials.delete(`${material}_${rowId}`);
                unconfirmedExpirations.delete(`${material}_${rowId}`);
                saveTableData();
                manageUpdateInterval();
                manageNotificationInterval();
            });

            // Add drag and drop event listeners
            row.addEventListener('dragstart', handleDragStart);
            row.addEventListener('dragover', handleDragOver);
            row.addEventListener('drop', handleDrop);
            row.addEventListener('dragend', handleDragEnd);
        }

        // Drag and drop handlers
        let draggedRow = null;

        function handleDragStart(e) {
            draggedRow = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const targetRow = e.target.closest('tr');
            if (targetRow && targetRow !== draggedRow) {
                targetRow.classList.add('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const targetRow = e.target.closest('tr');
            if (targetRow && targetRow !== draggedRow) {
                const tableBody = document.getElementById('tableBody');
                const allRows = Array.from(tableBody.querySelectorAll('tr'));
                const draggedIndex = allRows.indexOf(draggedRow);
                const targetIndex = allRows.indexOf(targetRow);
                if (draggedIndex < targetIndex) {
                    tableBody.insertBefore(draggedRow, targetRow.nextSibling);
                } else {
                    tableBody.insertBefore(draggedRow, targetRow);
                }
                saveTableData();
            }
            targetRow.classList.remove('drag-over');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            const allRows = document.querySelectorAll('#tableBody tr');
            allRows.forEach(row => row.classList.remove('drag-over'));
        }

        // Edit row
        function editRow(row, material, cookTime, rowId) {
            document.getElementById('popupTitle').textContent = 'Sửa nguyên vật liệu';
            document.getElementById('materialSelect').value = material;
            document.getElementById('cookTime').value = cookTime;
            document.getElementById('popup').classList.add('show');
            document.getElementById('saveButton').onclick = () => {
                const newMaterial = document.getElementById('materialSelect').value;
                const newCookTime = document.getElementById('cookTime').value;
                if (newMaterial && newCookTime) {
                    const normalizedNewCookTime = normalizeTime(newCookTime);
                    const [hours, minutes, seconds] = normalizedNewCookTime.split(':').map(Number);
                    const cookDate = new Date();
                    cookDate.setHours(hours, minutes, seconds, 0);
                    if (cookDate > new Date()) {
                        cookDate.setDate(cookDate.getDate() - 1);
                    }
                    const hsdHours = materialHSD[newMaterial] || 0;
                    const expiryTime = new Date(cookDate.getTime() + hsdHours * 60 * 60 * 1000);
                    const expiryTimeStr = normalizedNewCookTime === '00:00:00' ? 'Chưa xác định' : expiryTime.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    
                    row.cells[0].textContent = newMaterial;
                    row.cells[1].textContent = normalizedNewCookTime;
                    row.cells[2].textContent = expiryTimeStr;
                    row.cells[3].dataset.material = newMaterial;
                    row.cells[3].dataset.cooktime = normalizedNewCookTime;
                    row.cells[3].dataset.rowId = rowId;
                    document.getElementById('popup').classList.remove('show');
                    document.getElementById('materialSelect').value = '';
                    document.getElementById('cookTime').value = '';
                    saveTableData();
                    updateRemainingTimes();
                    expiredMaterials.delete(`${material}_${rowId}`);
                    unconfirmedExpirations.delete(`${material}_${rowId}`);
                    manageNotificationInterval();
                } else {
                    alert('Vui lòng điền đầy đủ thông tin');
                }
            };
        }

        // Calculate and update remaining times
        function updateRemainingTimes() {
            const now = new Date();
            const rows = document.querySelectorAll('.remaining-time');
            rows.forEach(cell => {
                const material = cell.dataset.material;
                const cookTime = cell.dataset.cooktime;
                const rowId = cell.dataset.rowId;
                if (cookTime === '00:00:00') {
                    cell.textContent = 'Đợi';
                    cell.classList.remove('text-red-500');
                    expiredMaterials.delete(`${material}_${rowId}`);
                    unconfirmedExpirations.delete(`${material}_${rowId}`);
                    return;
                }
                const [hours, minutes, seconds] = cookTime.split(':').map(Number);
                const cookDate = new Date();
                cookDate.setHours(hours, minutes, seconds, 0);
                if (cookDate > now) {
                    cookDate.setDate(cookDate.getDate() - 1);
                }
                const hsdHours = materialHSD[material] || 0;
                const expiryTime = new Date(cookDate.getTime() + hsdHours * 60 * 60 * 1000);
                const timeDiff = expiryTime - now;
                if (timeDiff <= 0) {
                    cell.textContent = 'Hết hạn';
                    cell.classList.add('text-red-500');
                    if (!expiredMaterials.has(`${material}_${rowId}`)) {
                        showExpirationPopup(material, rowId);
                        unconfirmedExpirations.add(`${material}_${rowId}`);
                        expiredMaterials.add(`${material}_${rowId}`);
                        playNotification(material);
                    }
                } else {
                    const hoursLeft = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutesLeft = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const secondsLeft = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    cell.textContent = `${hoursLeft}h ${minutesLeft}m ${secondsLeft}s`;
                    cell.classList.remove('text-red-500');
                    expiredMaterials.delete(`${material}_${rowId}`);
                    unconfirmedExpirations.delete(`${material}_${rowId}`);
                }
            });
        }

        // Manage notification interval for repeating TTS
        function manageNotificationInterval() {
            if (notificationInterval) {
                clearInterval(notificationInterval);
                notificationInterval = null;
            }
            if (unconfirmedExpirations.size > 0) {
                notificationInterval = setInterval(() => {
                    unconfirmedExpirations.forEach(key => {
                        const [material] = key.split('_');
                        playNotification(material);
                    });
                }, 10000);
            }
        }

        // Manage update interval
        function manageUpdateInterval() {
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            if (document.querySelectorAll('#tableBody tr').length > 0) {
                updateInterval = setInterval(updateRemainingTimes, 1000);
            }
        }

        // Start update interval
        function startUpdateInterval() {
            manageUpdateInterval();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            window.speechSynthesis.onvoiceschanged = () => {
                const voices = window.speechSynthesis.getVoices();
                console.log('Available voices:', voices.map(v => ({ name: v.name, lang: v.lang })));
            };
            fetchMaterials();
        });
    </script>
</body>
</html>
