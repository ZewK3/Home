<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link rel="stylesheet" href="pm.css">
</head>
<body>
    <div id="notification" class="hidden"></div>
    <div class="container">
        <section class="image-section">
            <div id="image-container">
                <img id="dimage" 
                     src="https://api.vietqr.io/image/970403-062611062003-sIxhggL.jpg?accountName=LE%20DAI%20LOI&amount=0" 
                     alt="Default QR Code">
                <img id="display-image" 
                     src="" 
                     alt="Transaction QR Code"
                     style="display: none;">
                <p id="image-error">Không tìm thấy ảnh</p>
            </div>
            <div class="input-group">
                <input type="number" 
                       id="transaction-input" 
                       placeholder="Nhập giá trị giao dịch" 
                       min="0">
                <button id="add-transaction-btn">Thêm giao dịch</button>
            </div>
        </section>

        <section class="total-section">
            <h3>Tổng giao dịch</h3>
            <p id="total-value">0 VNĐ</p>
        </section>

        <section class="history-section">
            <h3>Lịch sử giao dịch</h3>
            <ul id="transaction-history"></ul>
        </section>
    </div>

    <!-- Popup cho QR Code -->
    <div id="qr-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Quét mã QR để thanh toán</h3>
            <img id="popup-qr-image" src="" alt="QR Code">
            <p>Thời gian còn lại: <span id="countdown">5:00</span></p>
            <div class="popup-buttons">
                <button id="pause-transaction">Treo giao dịch</button>
                <button id="cancel-transaction">Hủy giao dịch</button>
            </div>
        </div>
    </div>

    <script src="pm.js"></script>
</body>
</html>
