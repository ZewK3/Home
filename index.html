<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="reg&log.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div id="loadingSpinner" class="spinner"></div>
    <div id="loginFormContainer" class="form-container">
        <div class="title-container">
            <h2>Đăng nhập</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="loginEmployeeId" class="form-control" placeholder=" " required>
                <label for="loginEmployeeId">Mã nhân viên</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" class="form-control" placeholder=" " required>
                <label for="loginPassword">Mật khẩu</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="position: static; font-size: 14px;">Ghi nhớ tôi</label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <button type="button" id="goToRegister" class="link-button">Đăng ký tài khoản mới</button>
        </form>
    </div>

    <div id="registerFormContainer" class="form-container" style="display: none;">
        <div class="title-container">
            <h2>Đăng ký</h2>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="employeeId" class="form-control" placeholder=" " required>
                <label for="employeeId">Mã nhân viên</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder=" " required>
                <label for="password">Mật khẩu</label>
            </div>
            <div class="form-group">
                <input type="text" id="fullName" class="form-control" placeholder=" " required>
                <label for="fullName">Họ và tên</label>
            </div>
            <div class="form-group">
                <select id="storeName" class="form-control" name="storeName" required>
                    <option value="" disabled selected>Chọn cửa hàng</option>
                </select>
                <label for="storeName">Tên cửa hàng</label>
            </div>
            <div class="form-group">
                <input type="date" id="joinDate" class="form-control" required>
                <label for="joinDate">Ngày tham gia</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" class="form-control" placeholder=" " required>
                <label for="phone">Số điện thoại</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
            <button type="button" id="backToLogin" class="link-button">Quay lại đăng nhập</button>
        </form>
    </div>

    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
