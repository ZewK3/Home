
<!DOCTYPE html>
<html lang="vi" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Hệ thống đăng nhập và đăng ký - ZewK Management System">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZewK Management System - Đăng nhập</title>
    <link rel="stylesheet" href="reg&log.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class='flag-vn'></div>
    <div class="glass-bg">
        <div class="glass-circle circle-1"></div>
        <div class="glass-circle circle-2"></div>
        <div class="glass-circle circle-3"></div>
    </div>

    <div class="aurora"></div>
    <div class="stars"></div>
    <div class="light-streaks"></div>

    <!-- Notification Element -->
    <div id="notification" class="notification hidden"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container active">
            <div class="form-header">
                <h2>Đăng nhập</h2>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">badge</span>
                        <input type="text" id="loginEmployeeId" name="loginEmployeeId" placeholder=" " required autocomplete="username">
                        <label for="loginEmployeeId">Mã nhân viên</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder=" " required autocomplete="current-password">
                        <label for="loginPassword">Mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span>Ghi nhớ tôi</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Đăng nhập</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <a href="#" id="goToRegister" class="form-link">Chưa có tài khoản?</a>
                    <a href="#" class="form-link">Quên mật khẩu?</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerFormContainer" class="form-container">
            <div class="form-header">
                <h2>Đăng ký</h2>
            </div>

            <form id="registerForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">badge</span>
                        <input type="text" id="employeeId" name="employeeId" placeholder=" " required autocomplete="username">
                        <label for="employeeId">Mã nhân viên</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="password" name="password" placeholder=" " required autocomplete="new-password">
                        <label for="password">Mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required autocomplete="new-password">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">person</span>
                        <input type="text" id="fullName" name="fullName" placeholder=" " required autocomplete="name">
                        <label for="fullName">Họ và tên</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">phone</span>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder=" " required autocomplete="tel">
                        <label for="phoneNumber">Số điện thoại</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">store</span>
                        <select id="storeName" name="storeName" required>
                            <option value="">Chọn cửa hàng</option>
                        </select>
                        <label for="storeName">Cửa hàng</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">work</span>
                        <select id="position" name="position" required>
                            <option value="">Chọn vị trí</option>
                            <option value="NV">Nhân viên</option>
                            <option value="QL">Quản lý</option>
                        </select>
                        <label for="position">Vị trí</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Đăng ký</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <a href="#" id="goToLogin" class="form-link">Đã có tài khoản?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
