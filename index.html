
<!DOCTYPE html>
<html lang="vi" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Hệ thống đăng nhập và đăng ký - ZewK Management System">
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ZewK Management System - Đăng nhập</title>
    <link rel="stylesheet" href="../../assets/css/reg&log.css">
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class='flag-vn'></div>
    <div class="glass-bg">
        <div class="glass-circle circle-1"></div>
        <div class="glass-circle circle-2"></div>
        <div class="glass-circle circle-3"></div>
    </div>

    <div class="aurora"></div>
    <div class="stars"></div>
    <div class="light-streaks"></div>

    <!-- Notification Element -->
    <div id="notification" class="notification hidden"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container active">
            <div class="form-header">
                <div class="logo-container">
                    <h2>Đăng nhập</h2>
                </div>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">badge</span>
                        <input type="text" id="loginEmployeeId" name="loginEmployeeId" placeholder=" " required autocomplete="username">
                        <label for="loginEmployeeId">Mã nhân viên</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder=" " required autocomplete="current-password">
                        <label for="loginPassword">Mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark">
                            <span class="material-icons-round">check</span>
                        </span>
                        <span>Ghi nhớ đăng nhập</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round btn-icon">login</span>
                    <span class="btn-text">Đăng nhập</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <div class="footer-row">
                        <a href="#" class="forgot-password">Quên mật khẩu?</a>
                        <a href="#" id="goToRegister" class="form-link">Đăng ký ngay</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerFormContainer" class="form-container">
            <div class="form-header">
                <div class="logo-container">
                    <h2>Đăng ký</h2>
                </div>
            </div>

            <form id="registerForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">person</span>
                        <input type="text" id="fullName" name="fullName" placeholder=" " required autocomplete="name">
                        <label for="fullName">Họ và tên</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">phone</span>
                        <input type="tel" id="phone" name="phone" placeholder=" " required autocomplete="tel">
                        <label for="phone">Số điện thoại</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">email</span>
                        <input type="email" id="email" name="email" placeholder=" " required autocomplete="email">
                        <label for="email">Email</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">store</span>
                        <select id="storeName" name="storeName" required>
                            <option value="">Chọn cửa hàng</option>
                        </select>
                        <label for="storeName">Cửa hàng</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="password" name="password" placeholder=" " required autocomplete="new-password">
                        <label for="password">Mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required autocomplete="new-password">
                        <label for="confirmPassword">Xác nhận mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="terms-container">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <span class="checkmark">
                            <span class="material-icons-round">check</span>
                        </span>
                        <span>Tôi đồng ý với <a href="#" class="terms-link" onclick="showTermsModal()">điều khoản sử dụng</a> và <a href="#" class="terms-link" onclick="showPrivacyModal()">chính sách bảo mật</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round btn-icon">person_add</span>
                    <span class="btn-text">Tạo tài khoản</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <p>Đã có tài khoản? <a href="#" id="goToLogin" class="form-link">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordFormContainer" class="form-container">
            <div class="form-header">
                <div class="logo-container">
                    <h2>Quên mật khẩu</h2>
                </div>
            </div>

            <form id="forgotPasswordForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">email</span>
                        <input type="email" id="forgotEmail" name="forgotEmail" placeholder=" " required autocomplete="email">
                        <label for="forgotEmail">Email tài khoản</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round btn-icon">send</span>
                    <span class="btn-text">Lấy mã đổi mật khẩu</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <p>Nhớ lại mật khẩu? <a href="#" id="goToLoginFromForgot" class="form-link">Đăng nhập ngay</a></p>
                </div>
            </form>
        </div>

        <!-- Reset Password Form -->
        <div id="resetPasswordFormContainer" class="form-container">
            <div class="form-header">
                <div class="logo-container">
                    <h2>Đặt lại mật khẩu</h2>
                </div>
            </div>

            <form id="resetPasswordForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">vpn_key</span>
                        <input type="text" id="resetCode" name="resetCode" placeholder=" " required maxlength="6">
                        <label for="resetCode">Mã xác thực (6 số)</label>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="newPassword" name="newPassword" placeholder=" " required autocomplete="new-password">
                        <label for="newPassword">Mật khẩu mới</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                        <div class="input-border"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder=" " required autocomplete="new-password">
                        <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                        <div class="input-border"></div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="material-icons-round btn-icon">lock_reset</span>
                    <span class="btn-text">Đặt lại mật khẩu</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <p>Chưa nhận được mã? <a href="#" id="goToForgotFromReset" class="form-link">Gửi lại mã</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Secure Storage -->
    <script src="../../assets/js/secure-storage.js"></script>
    <script src="../../assets/js/secure-storage-wrapper.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    
    <!-- Authentication JavaScript -->
    <script src="../../assets/js/script.js"></script>
</body>
</html>
