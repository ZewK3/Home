
<!DOCTYPE html>
<html lang="vi" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hệ thống đăng nhập và đăng ký">
    <meta name="theme-color" content="#4f46e5">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
<div class='flag-vn'></div>
<div class="glass-bg">
    <div class="glass-circle circle-1"></div>
    <div class="glass-circle circle-2"></div>
    <div class="glass-circle circle-3"></div>
</div>

<div class="aurora"></div>

<div class="stars"></div>

<div class="light-streaks"></div>
    <!-- Theme Switch -->
    <button id="themeSwitch" class="theme-switch" aria-label="Toggle theme">
        <span class="material-icons-round">dark_mode</span>
    </button>

    <!-- Auth Container -->
    <div class="auth-container">
        <!-- Login Form -->
        <div id="loginFormContainer" class="form-container active">
            <div class="form-header">
                <h2>Đăng nhập</h2>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">badge</span>
                        <input type="text" id="loginEmployeeId" name="loginEmployeeId" placeholder=" " required>
                        <label for="loginEmployeeId">Mã nhân viên</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder=" " required>
                        <label for="loginPassword">Mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        <span>Ghi nhớ tôi</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Đăng nhập</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <a href="#" id="goToRegister" class="form-link">Chưa có tài khoản? </a>
                    <a href="#" class="form-link">Quên mật khẩu?</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerFormContainer" class="form-container">
            <div class="form-header">
                <h2>Đăng ký</h2>
            </div>

            <form id="registerForm" class="form">
                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">badge</span>
                        <input type="text" id="employeeId" name="employeeId" placeholder=" " required>
                        <label for="employeeId">Mã nhân viên</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">lock</span>
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Mật khẩu</label>
                        <button type="button" class="password-toggle">
                            <span class="material-icons-round">visibility</span>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div></div>
                        </div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">person</span>
                        <input type="text" id="fullName" name="fullName" placeholder=" " required>
                        <label for="fullName">Họ và tên</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">phone</span>
                        <input type="tel" id="phone" name="phone" placeholder=" " required pattern="[0-9]{10}">
                        <label for="phone">Số điện thoại</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="material-icons-round input-icon">email</span>
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <span>Tôi đồng ý với <a href="#" class="form-link">Điều khoản</a> và 
                        <a href="#" class="form-link">Chính sách bảo mật</a></span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Đăng ký</span>
                    <span class="btn-loader"></span>
                </button>

                <div class="form-footer">
                    <p>Đã có tài khoản? 
                        <a href="#" id="backToLogin" class="form-link">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
