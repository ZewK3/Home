<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký - MainCenter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="reg&log.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="form-container" id="loginFormContainer">
        <div class="title-container">
            <h2>Đăng nhập</h2>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="loginEmployeeId" placeholder=" " required>
                <label for="loginEmployeeId">Mã nhân viên</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Mật khẩu</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" style="position: static;">Ghi nhớ tôi</label>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
            <button type="button" id="goToRegister" class="link-button">Đăng ký tài khoản mới</button>
        </form>
    </div>

    <div class="form-container" id="registerFormContainer" style="display: none;">
        <div class="title-container">
            <h2>Đăng ký</h2>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="employeeId" placeholder=" " required>
                <label for="employeeId">Mã nhân viên</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder=" " required>
                <label for="password">Mật khẩu</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="fullName" placeholder=" " required>
                <label for="fullName">Họ và tên</label>
            </div>
            <div class="form-group">
                <select id="storeName" class="form-control" required></select>
                <label for="storeName">Tên cửa hàng</label>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="joinDate" placeholder=" ">
                <label for="joinDate">Ngày tham gia</label>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder=" ">
                <label for="phone">Số điện thoại</label>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btn btn-primary">Gửi mã xác nhận</button>
            <button type="button" id="backToLogin" class="link-button">Quay lại đăng nhập</button>
        </form>
    </div>

    <div class="form-container" id="verifyFormContainer" style="display: none;">
        <div class="title-container">
            <h2>Xác nhận mã</h2>
        </div>
        <form id="verifyForm">
            <div class="form-group">
                <input type="text" class="form-control" id="verificationCode" placeholder=" " required>
                <label for="verificationCode">Mã xác nhận</label>
            </div>
            <button type="submit" class="btn btn-primary">Xác nhận</button>
            <button type="button" id="resendCode" class="link-button">Gửi lại mã</button>
            <button type="button" id="backToRegister" class="link-button">Quay lại đăng ký</button>
        </form>
    </div>

    <div id="notification"></div>
    <div id="loadingSpinner" class="spinner"></div>
</body>
</html>
