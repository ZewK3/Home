<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hệ thống quản lý nhân sự chuyên nghiệp - HR Management System">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" href="assets/icons/favicon-32x32.png" sizes="32x32">
    <title>HR Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #2563eb;
            color: #2563eb;
        }
        
        .btn-outline:hover {
            background: #2563eb;
            color: white;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            color: #6b7280;
        }
        
        .feature::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HR</div>
        <h1>HR Management System</h1>
        <p>Hệ thống quản lý nhân sự chuyên nghiệp</p>
        
        <div>
            <a href="pages/auth/index.html" class="btn">Đăng Nhập</a>
            <a href="pages/dashboard/dashboard.html" class="btn btn-outline">Dashboard</a>
        </div>
        
        <div class="features">
            <div class="feature">Quản lý chấm công GPS</div>
            <div class="feature">Bảng công điện tử</div>
            <div class="feature">Hệ thống đơn từ</div>
            <div class="feature">Quản lý nhiệm vụ</div>
            <div class="feature">Báo cáo thống kê</div>
            <div class="feature">Phân quyền người dùng</div>
        </div>
    </div>
    
    <script>
        // Auto redirect to auth page after 3 seconds if no action
        setTimeout(() => {
            if (confirm('Chuyển hướng đến trang đăng nhập?')) {
                window.location.href = 'pages/auth/index.html';
            }
        }, 3000);
    </script>
</body>
</html>
