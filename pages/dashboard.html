<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Hệ thống quản lý nhân sự - Mobile Dashboard">
    <meta name="theme-color" content="#0f1419">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../../assets/icons/favicon-32x32.png" sizes="32x32">
    <title>HR Dashboard</title>
    
    <!-- Single Mobile CSS File -->
    <link rel="stylesheet" href="../../assets/css/mobile-dashboard.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <!-- Mobile Loader -->
    <div id="mobileLoader" class="mobile-loader">
        <div class="spinner"></div>
    </div>

    <!-- Mobile Container -->
    <div class="mobile-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="header-left">
                <button id="menuBtn" class="menu-btn" aria-label="Menu">
                    <span class="material-icons-round">menu</span>
                </button>
                <h1 class="header-title">Dashboard</h1>
            </div>
            <div class="header-actions">
                <button id="notifBtn" class="icon-btn" aria-label="Thông báo">
                    <span class="material-icons-round">notifications</span>
                    <span class="notification-badge" style="display:none;"></span>
                </button>
                <button id="userBtn" class="icon-btn" aria-label="Tài khoản">
                    <span class="material-icons-round">account_circle</span>
                </button>
            </div>
        </header>

        <!-- Notification Panel -->
        <div id="notificationPanel" class="notification-panel hidden">
            <div class="notification-header">
                <h3>Thông báo</h3>
                <button id="closeNotifPanel" class="icon-btn-small">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div id="notificationList" class="notification-list">
                <!-- Notifications will be loaded dynamically -->
            </div>
        </div>

        <!-- Mobile Content -->
        <main class="mobile-content" id="mainContent">
            <!-- All content will be rendered dynamically here based on navigation -->
            
            <!-- Spacer for bottom nav -->
            <div style="height: 20px;"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-nav="home">
                <span class="material-icons-round">home</span>
                <span class="nav-label">Trang chủ</span>
            </button>
            <button class="nav-item" data-nav="shifts">
                <span class="material-icons-round">schedule</span>
                <span class="nav-label">Ca làm</span>
            </button>
            <button class="nav-item" data-nav="timesheet">
                <span class="material-icons-round">calendar_view_month</span>
                <span class="nav-label">Bảng Công</span>
            </button>
            <button class="nav-item" data-nav="salary">
                <span class="material-icons-round">payments</span>
                <span class="nav-label">Bảng Lương</span>
            </button>
            <button class="nav-item" data-nav="profile">
                <span class="material-icons-round">person</span>
                <span class="nav-label">Cá Nhân</span>
            </button>
        </nav>
    </div>

    <!-- Drawer Menu -->
    <div id="drawerOverlay" class="drawer-overlay">
        <div class="drawer">
            <div class="drawer-header">
                <h2 class="drawer-title">Menu</h2>
                <button id="closeDrawer" class="close-drawer">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="drawer-menu">
                <!-- Work Section - For employees with attendance permissions -->
                <div class="menu-section" data-permission-section="attendance_self,shift_manage">
                    <h3 class="menu-section-title">Công việc</h3>
                    <ul class="menu-list">
                        <li data-required-permission="shift_manage">
                            <button class="menu-item" data-function="shifts">
                                <span class="material-icons-round">schedule</span>
                                <span>Ca làm</span>
                            </button>
                        </li>
                        <li data-required-permission="attendance_self">
                            <button class="menu-item" data-function="attendance">
                                <span class="material-icons-round">location_on</span>
                                <span>Chấm công</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- Request Section - For request creation and approval -->
                <div class="menu-section" data-permission-section="request_create,request_approve">
                    <h3 class="menu-section-title">Yêu cầu</h3>
                    <ul class="menu-list">
                        <li data-required-permission="schedule_view">
                            <button class="menu-item" data-function="schedule-registration">
                                <span class="material-icons-round">event_available</span>
                                <span>Đăng ký lịch</span>
                            </button>
                        </li>
                        <li data-required-permission="request_create">
                            <button class="menu-item" data-function="leave-request">
                                <span class="material-icons-round">assignment</span>
                                <span>Đơn Từ</span>
                            </button>
                        </li>
                        <li data-required-permission="request_approve">
                            <button class="menu-item" data-function="process-requests">
                                <span class="material-icons-round">pending_actions</span>
                                <span>Xử lý yêu cầu</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- Salary Section - Timesheet and salary viewing -->
                <div class="menu-section" data-permission-section="timesheet_view,salary_view,timesheet_approve,salary_manage">
                    <h3 class="menu-section-title">Lương</h3>
                    <ul class="menu-list">
                        <li data-required-permission="timesheet_view">
                            <button class="menu-item" data-function="timesheet">
                                <span class="material-icons-round">calendar_view_month</span>
                                <span>Bảng công</span>
                            </button>
                        </li>
                        <li data-required-permission="salary_view">
                            <button class="menu-item" data-function="salary">
                                <span class="material-icons-round">payments</span>
                                <span>Bảng Lương</span>
                            </button>
                        </li>
                        <li data-required-permission="timesheet_approve">
                            <button class="menu-item" data-function="timesheet-approval">
                                <span class="material-icons-round">approval</span>
                                <span>Duyệt bảng công</span>
                            </button>
                        </li>
                        <li data-required-permission="salary_manage">
                            <button class="menu-item" data-function="salary-management">
                                <span class="material-icons-round">account_balance_wallet</span>
                                <span>Quản lý lương</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- Management Section - Schedule and shift management -->
                <div class="menu-section" data-permission-section="schedule_manage,shift_manage">
                    <h3 class="menu-section-title">Quản lý lịch làm</h3>
                    <ul class="menu-list">
                        <li data-required-permission="schedule_manage">
                            <button class="menu-item" data-function="schedule-management">
                                <span class="material-icons-round">edit_calendar</span>
                                <span>Xếp Lịch Làm</span>
                            </button>
                        </li>
                        <li data-required-permission="attendance_approve">
                            <button class="menu-item" data-function="attendance-approval">
                                <span class="material-icons-round">how_to_reg</span>
                                <span>Duyệt chấm công</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- Employee Management Section - VP Admin features -->
                <div class="menu-section" data-permission-section="employee_manage,employee_view,registration_approve">
                    <h3 class="menu-section-title">Quản lý nhân sự</h3>
                    <ul class="menu-list">
                        <li data-required-permission="employee_view">
                            <button class="menu-item" data-function="employees">
                                <span class="material-icons-round">people</span>
                                <span>Nhân viên</span>
                            </button>
                        </li>
                        <li data-required-permission="employee_manage">
                            <button class="menu-item" data-function="employee-management">
                                <span class="material-icons-round">manage_accounts</span>
                                <span>Quản lý NV</span>
                            </button>
                        </li>
                        <li data-required-permission="registration_approve">
                            <button class="menu-item" data-function="registration-approval">
                                <span class="material-icons-round">person_add</span>
                                <span>Duyệt đăng ký</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <!-- System Admin Section - VP Admin only -->
                <div class="menu-section" data-permission-section="department_manage,position_manage,system_admin">
                    <h3 class="menu-section-title">Quản trị hệ thống</h3>
                    <ul class="menu-list">
                        <li data-required-permission="department_manage">
                            <button class="menu-item" data-function="departments">
                                <span class="material-icons-round">corporate_fare</span>
                                <span>Phòng ban</span>
                            </button>
                        </li>
                        <li data-required-permission="position_manage">
                            <button class="menu-item" data-function="positions">
                                <span class="material-icons-round">badge</span>
                                <span>Chức vụ</span>
                            </button>
                        </li>
                        <li data-required-permission="reports_view">
                            <button class="menu-item" data-function="reports">
                                <span class="material-icons-round">analytics</span>
                                <span>Báo cáo</span>
                            </button>
                        </li>
                        <li data-required-permission="system_admin">
                            <button class="menu-item" data-function="system-settings">
                                <span class="material-icons-round">settings</span>
                                <span>Cài đặt</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Fixed Footer with Logout -->
            <div class="drawer-footer">
                <button class="menu-item" id="logoutBtn" style="width: 100%;">
                    <span class="material-icons-round">logout</span>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Consolidated Dashboard Script Loader -->
    <script src="../../assets/js/dashboard-loader.js"></script>
</body>
</html>
