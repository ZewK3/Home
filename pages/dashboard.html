<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Hệ thống quản lý nhân sự - Mobile Dashboard">
    <meta name="theme-color" content="#0f1419">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="../../assets/icons/favicon-32x32.png" sizes="32x32">
    <title>HR Dashboard</title>
    
    <!-- Single Mobile CSS File -->
    <link rel="stylesheet" href="../../assets/css/mobile-dashboard.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <!-- Mobile Loader -->
    <div id="mobileLoader" class="mobile-loader">
        <div class="spinner"></div>
    </div>

    <!-- Mobile Container -->
    <div class="mobile-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <div class="header-left">
                <button id="menuBtn" class="menu-btn" aria-label="Menu">
                    <span class="material-icons-round">menu</span>
                </button>
                <h1 class="header-title">Dashboard</h1>
            </div>
            <div class="header-actions">
                <button id="notifBtn" class="icon-btn" aria-label="Thông báo">
                    <span class="material-icons-round">notifications</span>
                    <span class="notification-badge" style="display:none;"></span>
                </button>
                <button id="userBtn" class="icon-btn" aria-label="Tài khoản">
                    <span class="material-icons-round">account_circle</span>
                </button>
            </div>
        </header>

        <!-- Notification Panel -->
        <div id="notificationPanel" class="notification-panel hidden">
            <div class="notification-header">
                <h3>Thông báo</h3>
                <button id="closeNotifPanel" class="icon-btn-small">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div id="notificationList" class="notification-list">
                <!-- Notifications will be loaded dynamically -->
            </div>
        </div>

        <!-- Mobile Content -->
        <main class="mobile-content" id="mainContent">
            <!-- All content will be rendered dynamically here based on navigation -->
            
            <!-- Spacer for bottom nav -->
            <div style="height: 20px;"></div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-nav="home">
                <span class="material-icons-round">home</span>
                <span class="nav-label">Trang chủ</span>
            </button>
            <button class="nav-item" data-nav="schedule">
                <span class="material-icons-round">calendar_month</span>
                <span class="nav-label">Lịch Làm</span>
            </button>
            <button class="nav-item" data-nav="timesheet">
                <span class="material-icons-round">calendar_view_month</span>
                <span class="nav-label">Bảng Công</span>
            </button>
            <button class="nav-item" data-nav="salary">
                <span class="material-icons-round">payments</span>
                <span class="nav-label">Bảng Lương</span>
            </button>
            <button class="nav-item" data-nav="profile">
                <span class="material-icons-round">person</span>
                <span class="nav-label">Cá Nhân</span>
            </button>
        </nav>
    </div>

    <!-- Notification Panel -->
    <div id="notificationPanel" class="notification-panel hidden">
        <div class="notification-header">
            <h3>Thông báo</h3>
            <button id="markAllRead" class="mark-all-btn">
                <span class="material-icons-round">done_all</span>
            </button>
        </div>
        <div id="notificationList" class="notification-list">
            <!-- Notifications will be rendered here -->
        </div>
    </div>

    <!-- Drawer Menu -->
    <div id="drawerOverlay" class="drawer-overlay">
        <div class="drawer">
            <div class="drawer-header">
                <h2 class="drawer-title">Menu</h2>
                <button id="closeDrawer" class="close-drawer">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="drawer-menu">
                <div class="menu-section">
                    <h3 class="menu-section-title">Công việc</h3>
                    <ul class="menu-list">
                        <li>
                            <button class="menu-item" data-function="shifts">
                                <span class="material-icons-round">schedule</span>
                                <span>Ca làm</span>
                            </button>
                        </li>
                        <li>
                            <button class="menu-item" data-function="attendance">
                                <span class="material-icons-round">location_on</span>
                                <span>Chấm công</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <div class="menu-section">
                    <h3 class="menu-section-title">Yêu cầu</h3>
                    <ul class="menu-list">
                        <li>
                            <button class="menu-item" data-function="schedule-registration">
                                <span class="material-icons-round">event_available</span>
                                <span>Đăng ký lịch</span>
                            </button>
                        </li>
                        <li>
                            <button class="menu-item" data-function="leave-request">
                                <span class="material-icons-round">assignment</span>
                                <span>Đơn Từ</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <div class="menu-section">
                    <h3 class="menu-section-title">Lương</h3>
                    <ul class="menu-list">
                        <li>
                            <button class="menu-item" data-function="timesheet">
                                <span class="material-icons-round">calendar_view_month</span>
                                <span>Bảng công</span>
                            </button>
                        </li>
                        <li>
                            <button class="menu-item" data-function="salary">
                                <span class="material-icons-round">payments</span>
                                <span>Bảng Lương</span>
                            </button>
                        </li>
                    </ul>
                </div>
                
                <div class="menu-section" data-role-section="admin">
                    <h3 class="menu-section-title">Quản trị</h3>
                    <ul class="menu-list">
                        <li data-min-role="QL">
                            <button class="menu-item" data-function="schedule-management">
                                <span class="material-icons-round">edit_calendar</span>
                                <span>Xếp Lịch Làm</span>
                            </button>
                        </li>
                        <li data-min-role="QL">
                            <button class="menu-item" data-function="process-requests">
                                <span class="material-icons-round">pending_actions</span>
                                <span>Xử lý yêu cầu</span>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="menu-section">
                    <ul class="menu-list">
                        <li>
                            <button class="menu-item" id="logoutBtn">
                                <span class="material-icons-round">logout</span>
                                <span>Đăng xuất</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Dashboard JavaScript -->
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/secure-storage.js"></script>
    <script src="../../assets/js/secure-storage-wrapper.js"></script>
    <script src="../../assets/js/api-client.js"></script>
    
    <!-- Phase 3: Advanced Optimizations -->
    <script src="../../assets/js/state-management.js"></script>
    <script src="../../assets/js/lazy-loading.js"></script>
    
    <script src="../../assets/js/dashboard-content.js"></script>
    <script src="../../assets/js/dashboard-main.js"></script>
    
    <!-- Phase 3: Service Worker Registration - REMOVED for direct API access -->
    <script>
        // Service Worker removed - Using direct API calls for better reliability
        console.log('✅ Application ready with direct API access');
        
        // Initialize app state
        appState.setState({
            user: JSON.parse(localStorage.getItem('userData') || 'null'),
            token: localStorage.getItem('authToken')
        });
    </script>
</body>
</html>
