<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Professional HR</title>
    <link rel="icon" type="image/x-icon" href="../../public/favicon.ico">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Language Toggle -->
        <div class="lang-toggle">
            <button class="lang-btn active" data-lang="vi" id="currentLangBtn">
                <img src="../../public/images/flag-vn.png" alt="Vietnamese" class="flag-icon">
                VI
            </button>
            <div class="lang-dropdown" id="langDropdown" style="display: none;">
                <button class="lang-btn" data-lang="en">
                    <img src="../../public/images/flag-us.png" alt="English" class="flag-icon">
                    EN
                </button>
            </div>
        </div>

        <!-- Background Elements -->
        <div class="auth-background">
            <div class="aurora"></div>
            <div class="particles"></div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="../../public/images/logo.png" alt="HR Logo" class="logo-image">
                    <h1 class="logo-text" data-i18n="app_title">Professional HR</h1>
                </div>
                <p class="auth-subtitle" data-i18n="register_subtitle">
                    Tạo tài khoản quản lý nhân sự
                </p>
            </div>

            <!-- Registration Form -->
            <div class="auth-form-container">
                <form class="auth-form" id="registerForm">
                    <h2 class="form-title" data-i18n="register_title">Đăng ký tài khoản</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-container">
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    class="form-input" 
                                    placeholder=" "
                                    required
                                >
                                <label for="firstName" class="form-label" data-i18n="first_name">Họ</label>
                                <div class="input-icon">
                                    <svg class="icon">
                                        <use href="#icon-user"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="field-error" id="firstNameError"></div>
                        </div>

                        <div class="form-group">
                            <div class="input-container">
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    class="form-input" 
                                    placeholder=" "
                                    required
                                >
                                <label for="lastName" class="form-label" data-i18n="last_name">Tên</label>
                                <div class="input-icon">
                                    <svg class="icon">
                                        <use href="#icon-user"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="field-error" id="lastNameError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder=" "
                                required
                            >
                            <label for="email" class="form-label" data-i18n="email">Email</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-email"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="field-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-input" 
                                placeholder=" "
                                required
                            >
                            <label for="phone" class="form-label" data-i18n="phone">Số điện thoại</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-phone"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="field-error" id="phoneError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-container">
                                <select 
                                    id="department" 
                                    name="department" 
                                    class="form-input" 
                                    required
                                >
                                    <option value="" disabled selected></option>
                                    <option value="hr" data-i18n="dept_hr">Nhân sự</option>
                                    <option value="it" data-i18n="dept_it">Công nghệ thông tin</option>
                                    <option value="accounting" data-i18n="dept_accounting">Kế toán</option>
                                    <option value="sales" data-i18n="dept_sales">Kinh doanh</option>
                                    <option value="marketing" data-i18n="dept_marketing">Marketing</option>
                                    <option value="operations" data-i18n="dept_operations">Vận hành</option>
                                </select>
                                <label for="department" class="form-label" data-i18n="department">Phòng ban</label>
                                <div class="input-icon">
                                    <svg class="icon">
                                        <use href="#icon-building"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="field-error" id="departmentError"></div>
                        </div>

                        <div class="form-group">
                            <div class="input-container">
                                <select 
                                    id="position" 
                                    name="position" 
                                    class="form-input" 
                                    required
                                >
                                    <option value="" disabled selected></option>
                                    <option value="staff" data-i18n="pos_staff">Nhân viên</option>
                                    <option value="leader" data-i18n="pos_leader">Trưởng nhóm</option>
                                    <option value="manager" data-i18n="pos_manager">Quản lý</option>
                                    <option value="director" data-i18n="pos_director">Giám đốc</option>
                                </select>
                                <label for="position" class="form-label" data-i18n="position">Chức vụ</label>
                                <div class="input-icon">
                                    <svg class="icon">
                                        <use href="#icon-briefcase"></use>
                                    </svg>
                                </div>
                            </div>
                            <div class="field-error" id="positionError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="employeeId" 
                                name="employeeId" 
                                class="form-input" 
                                placeholder=" "
                            >
                            <label for="employeeId" class="form-label" data-i18n="employee_id">Mã nhân viên (Tùy chọn)</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-tag"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="field-error" id="employeeIdError"></div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder=" "
                                required
                            >
                            <label for="password" class="form-label" data-i18n="password">Mật khẩu</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-lock"></use>
                                </svg>
                            </div>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <svg class="icon">
                                    <use href="#icon-eye"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="field-error" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder=" "
                                required
                            >
                            <label for="confirmPassword" class="form-label" data-i18n="confirm_password">Xác nhận mật khẩu</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-lock"></use>
                                </svg>
                            </div>
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <svg class="icon">
                                    <use href="#icon-eye"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="field-error" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-text" data-i18n="agree_terms">
                                Tôi đồng ý với <a href="#" class="terms-link">điều khoản sử dụng</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn" id="registerBtn">
                        <span class="btn-text" data-i18n="register_button">Đăng ký</span>
                        <div class="btn-loader"></div>
                    </button>

                    <div class="form-divider">
                        <span data-i18n="or">hoặc</span>
                    </div>

                    <div class="auth-links">
                        <p class="link-text" data-i18n="have_account">Đã có tài khoản?</p>
                        <a href="login.html" class="auth-link" data-i18n="login_link">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <div class="footer-links">
                <a href="#" data-i18n="help">Hỗ trợ</a>
                <a href="#" data-i18n="contact">Liên hệ</a>
                <a href="#" data-i18n="privacy">Bảo mật</a>
            </div>
            <p class="copyright" data-i18n="copyright">
                © 2024 Professional HR Management System. Đã đăng ký bản quyền.
            </p>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-icon"></span>
            <span class="notification-message"></span>
        </div>
    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <defs>
            <symbol id="icon-user" viewBox="0 0 24 24">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </symbol>
            <symbol id="icon-email" viewBox="0 0 24 24">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </symbol>
            <symbol id="icon-phone" viewBox="0 0 24 24">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </symbol>
            <symbol id="icon-building" viewBox="0 0 24 24">
                <path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18H6zM10 6h4v4h-4V6zM10 14h4v4h-4v-4z"/>
            </symbol>
            <symbol id="icon-briefcase" viewBox="0 0 24 24">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
            </symbol>
            <symbol id="icon-tag" viewBox="0 0 24 24">
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
                <line x1="7" y1="7" x2="7.01" y2="7"/>
            </symbol>
            <symbol id="icon-lock" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </symbol>
            <symbol id="icon-eye" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </symbol>
        </defs>
    </svg>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../services/auth-service.js"></script>
</body>
</html>
