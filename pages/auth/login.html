<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Professional HR</title>
    <link rel="icon" type="image/x-icon" href="../../public/favicon.ico">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <!-- Language Toggle -->
        <div class="lang-toggle">
            <button class="lang-btn" data-lang="vi">
                <img src="../../public/images/flag-vn.png" alt="Vietnamese" class="flag-icon">
                VI
            </button>
            <button class="lang-btn" data-lang="en">
                <img src="../../public/images/flag-us.png" alt="English" class="flag-icon">
                EN
            </button>
        </div>

        <!-- Background Elements -->
        <div class="auth-background">
            <div class="aurora"></div>
            <div class="particles"></div>
        </div>

        <!-- Main Content -->
        <div class="auth-content">
            <!-- Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="../../public/images/logo.png" alt="HR Logo" class="logo-image">
                    <h1 class="logo-text" data-i18n="app_title">Professional HR</h1>
                </div>
                <p class="auth-subtitle" data-i18n="login_subtitle">
                    Hệ thống quản lý nhân sự chuyên nghiệp
                </p>
            </div>

            <!-- Login Form -->
            <div class="auth-form-container">
                <form class="auth-form" id="loginForm">
                    <h2 class="form-title" data-i18n="login_title">Đăng nhập</h2>
                    
                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="text" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder=" "
                                required
                            >
                            <label for="email" class="form-label" data-i18n="email">Email</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-email"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="field-error" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder=" "
                                required
                            >
                            <label for="password" class="form-label" data-i18n="password">Mật khẩu</label>
                            <div class="input-icon">
                                <svg class="icon">
                                    <use href="#icon-lock"></use>
                                </svg>
                            </div>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <svg class="icon">
                                    <use href="#icon-eye"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="field-error" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-text" data-i18n="remember_me">Ghi nhớ đăng nhập</span>
                        </label>
                        <a href="#" class="forgot-link" data-i18n="forgot_password">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="submit-btn" id="loginBtn">
                        <span class="btn-text" data-i18n="login_button">Đăng nhập</span>
                        <div class="btn-loader"></div>
                    </button>

                    <div class="form-divider">
                        <span data-i18n="or">hoặc</span>
                    </div>

                    <div class="auth-links">
                        <p class="link-text" data-i18n="no_account">Chưa có tài khoản?</p>
                        <a href="register.html" class="auth-link" data-i18n="register_link">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            <div class="footer-links">
                <a href="#" data-i18n="help">Hỗ trợ</a>
                <a href="#" data-i18n="contact">Liên hệ</a>
                <a href="#" data-i18n="privacy">Bảo mật</a>
            </div>
            <p class="copyright" data-i18n="copyright">
                © 2024 Professional HR Management System. Đã đăng ký bản quyền.
            </p>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <span class="notification-icon"></span>
            <span class="notification-message"></span>
        </div>
    </div>

    <!-- SVG Icons -->
    <svg style="display: none;">
        <defs>
            <symbol id="icon-email" viewBox="0 0 24 24">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </symbol>
            <symbol id="icon-lock" viewBox="0 0 24 24">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <circle cx="12" cy="16" r="1"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </symbol>
            <symbol id="icon-eye" viewBox="0 0 24 24">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </symbol>
        </defs>
    </svg>

    <script src="../../assets/js/auth.js"></script>
    <script src="../../services/auth-service.js"></script>
</body>
</html>
