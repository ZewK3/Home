<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* N√∫t m·ªü chat */
        #openChatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366; /* M√†u gi·ªëng Messenger */
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Popup chat */
        #chatPopup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header c·ªßa chat */
        #chatHeader {
            background-color: #25d366; /* M√†u xanh gi·ªëng Messenger */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        /* Khung tin nh·∫Øn */
        #chatMessages {
            font-size: 14px;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
        }

        #chatMessages p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* Tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng */
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            border-radius: 8px;
        }

        /* Tin nh·∫Øn c·ªßa bot */
        .bot-message {
            background-color: #ffffff;
            align-self: flex-start;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Khung nh·∫≠p tin nh·∫Øn */
        #chatInput {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #sendButton {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="openChatButton">
        <span>üí¨</span> <!-- Bi·ªÉu t∆∞·ª£ng n√∫t chat -->
    </div>

    <div id="chatPopup">
        <div id="chatHeader">
            Chat with Support
        </div>

        <div id="chatMessages">
            <!-- C√°c tin nh·∫Øn s·∫Ω ƒë∆∞·ª£c ch√®n v√†o ƒë√¢y -->
        </div>

        <div id="chatInput">
            <input id="messageInput" type="text" placeholder="Type a message..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const openChatButton = document.getElementById('openChatButton');
        const chatPopup = document.getElementById('chatPopup');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');

        const apiUrl = 'https://zewk.tocotoco.workers.dev/';
        let offset = 0;
        const limit = 50;
        let lastTimestamp = 0; // L∆∞u timestamp c·ªßa tin nh·∫Øn m·ªõi nh·∫•t
        let loading = false;

        // M·ªü v√† ƒë√≥ng popup
        openChatButton.addEventListener('click', () => {
            if (chatPopup.style.display === 'none' || chatPopup.style.display === '') {
                chatPopup.style.display = 'flex';
                loadMessages(); // T·∫£i tin nh·∫Øn khi m·ªü popup
            } else {
                chatPopup.style.display = 'none';
            }
        });

        // G·ª≠i tin nh·∫Øn
        const sendMessage = async () => {
            const message = messageInput.value.trim();
            const fullName = "Le Dai Loi";
            const employeeId = "CHMN4634";
            if (!message) return;

            try {
                const response = await fetch(`${apiUrl}?action=sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ employeeId, fullName, message }),
                });

                if (response.ok) {
                    const newMessage = { employeeId, fullName, message, timestamp: Date.now() };
                    addMessage(newMessage); // Th√™m tin nh·∫Øn v√†o khung chat
                    messageInput.value = '';
                } else {
                    console.error('L·ªói g·ª≠i tin nh·∫Øn:', await response.json());
                }
            } catch (error) {
                console.error('L·ªói g·ª≠i tin nh·∫Øn:', error);
            }
        };

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Hi·ªÉn th·ªã tin nh·∫Øn trong khung chat
        const addMessage = (msg, prepend = false) => {
            const messageElement = document.createElement('p');
            const sender = `${msg.employeeId}-${msg.fullName}`;
            const messageContent = msg.message;

            messageElement.textContent = `${sender}: ${messageContent}`;

            // G√°n class cho tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng ho·∫∑c bot
            messageElement.classList.add(msg.employeeId === 'CHMN4634' ? 'user-message' : 'bot-message');
            
            if (prepend) {
                chatMessages.prepend(messageElement); // Th√™m tin nh·∫Øn l√™n ƒë·∫ßu
            } else {
                chatMessages.appendChild(messageElement); // Th√™m tin nh·∫Øn xu·ªëng cu·ªëi
                chatMessages.scrollTop = chatMessages.scrollHeight; // Cu·ªôn xu·ªëng cu·ªëi
            }
        };

        // T·∫£i tin nh·∫Øn t·ª´ m√°y ch·ªß
        const loadMessages = async () => {
            if (loading) return; // NgƒÉn vi·ªác t·∫£i l·∫°i khi ƒëang x·ª≠ l√Ω
            loading = true;

            try {
                const url = new URL(apiUrl);
                url.searchParams.append('action', 'getMessages');
                url.searchParams.append('offset', offset);
                url.searchParams.append('limit', limit);

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach((msg) => addMessage(msg, true)); // Th√™m tin nh·∫Øn m·ªõi l√™n ƒë·∫ßu

                    offset += messages.length; // C·∫≠p nh·∫≠t offset
                } else {
                    console.error('L·ªói t·∫£i tin nh·∫Øn:', await response.json());
                }
            } catch (error) {
                console.error('L·ªói t·∫£i tin nh·∫Øn:', error);
            } finally {
                loading = false; // ƒê·∫∑t l·∫°i tr·∫°ng th√°i t·∫£i
            }
        };

        // T·ª± ƒë·ªông t·∫£i tin nh·∫Øn m·ªõi m·ªói 5 gi√¢y
        setInterval(async () => {
            try {
                const url = new URL(apiUrl);
                url.searchParams.append('action', 'getMessages');
                url.searchParams.append('lastTimestamp', lastTimestamp); // Ch·ªâ l·∫•y tin nh·∫Øn m·ªõi h∆°n

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const newMessages = await response.json();
                    newMessages.forEach((msg) => {
                        addMessage(msg);
                        lastTimestamp = Math.max(lastTimestamp, msg.timestamp); // C·∫≠p nh·∫≠t timestamp m·ªõi nh·∫•t
                    });
                }
            } catch (error) {
                console.error('L·ªói t·∫£i tin nh·∫Øn m·ªõi:', error);
            }
        }, 5000); // 5000ms = 5 gi√¢y
    </script>
</body>
</html>
