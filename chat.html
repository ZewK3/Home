<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #openChatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chatPopup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
        }

        #chatInput {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openChatButton">ðŸ’¬</button>

    <div id="chatPopup">
        <div id="chatHeader">Chat Room</div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n...">
            <button id="sendButton">Gá»­i</button>
        </div>
    </div>

    <script>
        const openChatButton = document.getElementById('openChatButton');
        const chatPopup = document.getElementById('chatPopup');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');

        const apiUrl = 'https://zewk.tocotoco.workers.dev/'; // Replace with your API URL
        let offset = 0;
        const limit = 50;
        let loading = false;

        // Open and close popup
        openChatButton.addEventListener('click', () => {
            if (chatPopup.style.display === 'none' || chatPopup.style.display === '') {
                chatPopup.style.display = 'flex';
                loadMessages();
            } else {
                chatPopup.style.display = 'none';
            }
        });

        // Send message
        const sendMessage = async () => {
            const message = messageInput.value.trim();
            if (!message) return;
            const employeeId = "CHMN4634";
            const fullName = "Le Dai Loi";
            const data = { employeeId, fullName, message };

            try {
                await fetch(apiUrl + '?action=sendMessage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                // Clear input field after sending message
                messageInput.value = '';
                loadMessages(); // Reload messages after sending
            } catch (error) {
                console.error('Error sending message:', error);
            }
        };

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Display message in chat
        const addMessage = (msg, prepend = false) => {
            const messageElement = document.createElement('p');
            const timestamp = new Date(msg.time).toLocaleString();
            messageElement.textContent = `[${timestamp}] ${msg.message}`;
            if (prepend) {
                chatMessages.prepend(messageElement);
            } else {
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

        // Load messages from the server with GET method
        const loadMessages = async () => {
            if (loading) return; // Prevent reloading while loading
            loading = true;

            try {
                const response = await fetch(`${apiUrl}?action=getMessages&offset=${offset}&limit=${limit}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.length > 0) {
                        data.forEach(msg => addMessage(msg));
                        offset += limit; // Increase offset for next fetch
                    } else {
                        console.log('No more messages');
                    }
                } else {
                    console.error('Error loading messages:', await response.json());
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            } finally {
                loading = false;
            }
        };

        // Load more messages when scrolling to the top
        chatMessages.addEventListener('scroll', () => {
            if (chatMessages.scrollTop === 0 && !loading) {
                loadMessages();
            }
        });
    </script>
</body>
</html>
