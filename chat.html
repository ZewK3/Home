<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #openChatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chatPopup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
        }

        #chatInput {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openChatButton">💬</button>

    <div id="chatPopup">
        <div id="chatHeader">Chat Room</div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            <button id="sendButton">Gửi</button>
        </div>
    </div>

   <script>
    const openChatButton = document.getElementById('openChatButton');
    const chatPopup = document.getElementById('chatPopup');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');
    const sendButton = document.getElementById('sendButton');

    const apiUrl = 'https://zewk.tocotoco.workers.dev/';
    let offset = 0;
    const limit = 50;
    let lastTimestamp = 0; // Lưu timestamp của tin nhắn mới nhất
    let loading = false;

    // Mở và đóng popup
    openChatButton.addEventListener('click', () => {
        if (chatPopup.style.display === 'none' || chatPopup.style.display === '') {
            chatPopup.style.display = 'flex';
            loadMessages(); // Tải tin nhắn khi mở popup
        } else {
            chatPopup.style.display = 'none';
        }
    });

    // Gửi tin nhắn
    const sendMessage = async () => {
        const message = messageInput.value.trim();
        const fullName = "Le Dai Loi";
        const employeeId = "CHMN4634";
        if (!message) return;

        try {
            const response = await fetch(`${apiUrl}?action=sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ employeeId, fullName, message }),
            });

            if (response.ok) {
                const newMessage = { message, timestamp: Date.now() };
                addMessage(newMessage);
                messageInput.value = '';
            } else {
                console.error('Lỗi gửi tin nhắn:', await response.json());
            }
        } catch (error) {
            console.error('Lỗi gửi tin nhắn:', error);
        }
    };

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

   // Hiển thị tin nhắn trong khung chat
const addMessage = (msg, prepend = false) => {
    const messageElement = document.createElement('p');

    // Xử lý thông tin từ dữ liệu trả về
    const sender = `from ${msg.employeeId}-${msg.fullName}`;
    const messageContent = msg.message;

    // Hiển thị tin nhắn với định dạng yêu cầu
    messageElement.textContent = `${sender}: ${messageContent}`;
    
    if (prepend) {
        chatMessages.prepend(messageElement); // Thêm tin nhắn lên đầu
    } else {
        chatMessages.appendChild(messageElement); // Thêm tin nhắn xuống cuối
        chatMessages.scrollTop = chatMessages.scrollHeight; // Cuộn xuống cuối
    }
};


    // Tải tin nhắn từ máy chủ
    const loadMessages = async () => {
        if (loading) return; // Ngăn việc tải lại khi đang xử lý
        loading = true;

        try {
            const url = new URL(apiUrl);
            url.searchParams.append('action', 'getMessages');
            url.searchParams.append('offset', offset);
            url.searchParams.append('limit', limit);

            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const messages = await response.json();

                if (messages.length > 0) {
                    messages.reverse().forEach((msg) => {
                        addMessage(msg, true);
                        lastTimestamp = Math.max(lastTimestamp, msg.timestamp); // Cập nhật timestamp mới nhất
                    });
                    offset += messages.length; // Cập nhật offset
                } else {
                    console.log("Không còn tin nhắn nào để tải.");
                }
            } else {
                console.error('Lỗi tải tin nhắn:', await response.json());
            }
        } catch (error) {
            console.error('Lỗi tải tin nhắn:', error);
        } finally {
            loading = false; // Đặt lại trạng thái tải
        }
    };

    // Tự động tải tin nhắn mới mỗi 5 giây
    setInterval(async () => {
        try {
            const url = new URL(apiUrl);
            url.searchParams.append('action', 'getMessages');
            url.searchParams.append('lastTimestamp', lastTimestamp); // Chỉ lấy tin nhắn mới hơn

            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const newMessages = await response.json();
                newMessages.forEach((msg) => {
                    addMessage(msg);
                    lastTimestamp = Math.max(lastTimestamp, msg.timestamp); // Cập nhật timestamp mới nhất
                });
            }
        } catch (error) {
            console.error('Lỗi tải tin nhắn mới:', error);
        }
    }, 5000); // 5000ms = 5 giây

    // Xử lý cuộn lên để tải thêm tin nhắn
    chatMessages.addEventListener('scroll', () => {
        if (chatMessages.scrollTop === 0 && !loading) {
            loadMessages();
        }
    });
</script>
</body>
</html>
