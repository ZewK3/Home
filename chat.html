<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #openChatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chatPopup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
        }

        #chatInput {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openChatButton">💬</button>

    <div id="chatPopup">
        <div id="chatHeader">Chat Room</div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
            <button id="sendButton">Gửi</button>
        </div>
    </div>

    <script>
        const openChatButton = document.getElementById('openChatButton');
        const chatPopup = document.getElementById('chatPopup');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');
        const sendButton = document.getElementById('sendButton');

        const apiUrl = 'https://tocotoco.pages.dev/'; // Thay bằng URL API của bạn
        let offset = 0;
        const limit = 50;
        let loading = false;

        // Mở và đóng popup
        openChatButton.addEventListener('click', () => {
            if (chatPopup.style.display === 'none' || chatPopup.style.display === '') {
                chatPopup.style.display = 'flex';
                loadMessages();
            } else {
                chatPopup.style.display = 'none';
            }
        });

        // Gửi tin nhắn
        const sendMessage = async () => {
            const message = messageInput.value.trim();
            if (!message) return;

            const fullName = "Le Dai Loi";
            const data = {employeeId,fullName,message};
            try {
const response = await fetch('https://tocotoco.pages.dev?action=sendMessage', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data),
});

            } catch (error) {
                console.error('Lỗi gửi tin nhắn:', error);
            }
        };

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Hiển thị tin nhắn trong khung chat
        const addMessage = (msg, prepend = false) => {
            const messageElement = document.createElement('p');
            const timestamp = new Date(msg.timestamp).toLocaleString();
            messageElement.textContent = `[${timestamp}] ${msg.message}`;
            if (prepend) {
                chatMessages.prepend(messageElement);
            } else {
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        };

const loadMessages = async () => {
    if (loading) return; // Ngăn việc tải lại khi đang xử lý
    loading = true;

    try {
        // Gọi API với phương thức GE

        const response = await fetch(`https://tocotoco.pages.dev?action=getMessages&offset=${offset}&limit=${limit}`, {
            method: 'GET', // Xác định phương thức là GET
            headers: {
                'Content-Type': 'application/json', // Đảm bảo header phù hợp
            },
        });

        if (response.ok) {
            // Phân tích dữ liệu trả về và thêm tin nhắn vào khung chat
            
        } else {
            console.error('Lỗi tải tin nhắn:', await response.json());
        }
    } catch (error) {
        console.error('Lỗi tải tin nhắn:', error);
    } finally {
        loading = false; // Đặt lại trạng thái tải
    }
};


        // Xử lý cuộn lên để tải thêm tin nhắn
        chatMessages.addEventListener('scroll', () => {
            if (chatMessages.scrollTop === 0 && !loading) {
                loadMessages();
            }
        });
    </script>
</body>
</html>
