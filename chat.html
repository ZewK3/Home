<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chat Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #openChatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chatPopup {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
        }

        #chatInput {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openChatButton">ðŸ’¬</button>

    <div id="chatPopup">
        <div id="chatHeader">Chat Room</div>
        <div id="chatMessages"></div>
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n...">
            <button id="sendButton">Gá»­i</button>
        </div>
    </div>

   <script>
    const openChatButton = document.getElementById('openChatButton');
    const chatPopup = document.getElementById('chatPopup');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');
    const sendButton = document.getElementById('sendButton');

    const apiUrl = 'https://zewk.tocotoco.workers.dev/';
    let offset = 0;
    const limit = 50;
    let lastTimestamp = 0; // LÆ°u timestamp cá»§a tin nháº¯n má»›i nháº¥t
    let loading = false;

    // Má»Ÿ vÃ  Ä‘Ã³ng popup
    openChatButton.addEventListener('click', () => {
        if (chatPopup.style.display === 'none' || chatPopup.style.display === '') {
            chatPopup.style.display = 'flex';
            loadMessages(); // Táº£i tin nháº¯n khi má»Ÿ popup
        } else {
            chatPopup.style.display = 'none';
        }
    });

    // Gá»­i tin nháº¯n
    const sendMessage = async () => {
        const message = messageInput.value.trim();
        const fullName = "Le Dai Loi";
        const employeeId = "CHMN4634";
        if (!message) return;

        try {
            const response = await fetch(`${apiUrl}?action=sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ employeeId, fullName, message }),
            });

            if (response.ok) {
                const newMessage = { message, timestamp: Date.now() };
                addMessage(newMessage);
                messageInput.value = '';
            } else {
                console.error('Lá»—i gá»­i tin nháº¯n:', await response.json());
            }
        } catch (error) {
            console.error('Lá»—i gá»­i tin nháº¯n:', error);
        }
    };

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

   // Hiá»ƒn thá»‹ tin nháº¯n trong khung chat
const addMessage = (msg, prepend = false) => {
    const messageElement = document.createElement('p');

    // Xá»­ lÃ½ thÃ´ng tin tá»« dá»¯ liá»‡u tráº£ vá»
    const sender = `from ${msg.employeeId}-${msg.fullName}`;
    const messageContent = msg.message;

    // Hiá»ƒn thá»‹ tin nháº¯n vá»›i Ä‘á»‹nh dáº¡ng yÃªu cáº§u
    messageElement.textContent = `${sender}: ${messageContent}`;
    
    if (prepend) {
        chatMessages.prepend(messageElement); // ThÃªm tin nháº¯n lÃªn Ä‘áº§u
    } else {
        chatMessages.appendChild(messageElement); // ThÃªm tin nháº¯n xuá»‘ng cuá»‘i
        chatMessages.scrollTop = chatMessages.scrollHeight; // Cuá»™n xuá»‘ng cuá»‘i
    }
};


    // Táº£i tin nháº¯n tá»« mÃ¡y chá»§
    const loadMessages = async () => {
        if (loading) return; // NgÄƒn viá»‡c táº£i láº¡i khi Ä‘ang xá»­ lÃ½
        loading = true;

        try {
            const url = new URL(apiUrl);
            url.searchParams.append('action', 'getMessages');
            url.searchParams.append('offset', offset);
            url.searchParams.append('limit', limit);

            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const messages = await response.json();

                if (messages.length > 0) {
                    messages.reverse().forEach((msg) => {
                        addMessage(msg, true);
                        lastTimestamp = Math.max(lastTimestamp, msg.timestamp); // Cáº­p nháº­t timestamp má»›i nháº¥t
                    });
                    offset += messages.length; // Cáº­p nháº­t offset
                } else {
                    console.log("KhÃ´ng cÃ²n tin nháº¯n nÃ o Ä‘á»ƒ táº£i.");
                }
            } else {
                console.error('Lá»—i táº£i tin nháº¯n:', await response.json());
            }
        } catch (error) {
            console.error('Lá»—i táº£i tin nháº¯n:', error);
        } finally {
            loading = false; // Äáº·t láº¡i tráº¡ng thÃ¡i táº£i
        }
    };

    // Tá»± Ä‘á»™ng táº£i tin nháº¯n má»›i má»—i 5 giÃ¢y
    setInterval(async () => {
        try {
            const url = new URL(apiUrl);
            url.searchParams.append('action', 'getMessages');
            url.searchParams.append('lastTimestamp', lastTimestamp); // Chá»‰ láº¥y tin nháº¯n má»›i hÆ¡n

            const response = await fetch(url.toString(), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            if (response.ok) {
                const newMessages = await response.json();
                newMessages.forEach((msg) => {
                    addMessage(msg);
                    lastTimestamp = Math.max(lastTimestamp, msg.timestamp); // Cáº­p nháº­t timestamp má»›i nháº¥t
                });
            }
        } catch (error) {
            console.error('Lá»—i táº£i tin nháº¯n má»›i:', error);
        }
    }, 5000); // 5000ms = 5 giÃ¢y

    // Xá»­ lÃ½ cuá»™n lÃªn Ä‘á»ƒ táº£i thÃªm tin nháº¯n
    chatMessages.addEventListener('scroll', () => {
        if (chatMessages.scrollTop === 0 && !loading) {
            loadMessages();
        }
    });
</script>
</body>
</html>
